<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
// This example creates a 2-pixel-wide red polyline showing
// the path of William Kingsford Smith's first trans-Pacific flight between
// Oakland, CA, and Brisbane, Australia.

function initialize() {

  var map;
  var monthNames = [
    "January", "February", "March",
    "April", "May", "June", "July",
    "August", "September", "October",
    "November", "December"
      ];

  var formatDate = function(d) {
    if(Object.prototype.toString.call(d) === "[object Date]" && !isNaN(d.getTime()) ) {
      return monthNames[d.getMonth()] + " " + d.getDate();
    }
    return null;
  }
  var infowindow = new google.maps.InfoWindow();

  $.ajax("data.json", {
      "success": function (data) {
  var mapOptions = {
    zoom: 3,
    center: new google.maps.LatLng(data[data.length-1].lat, data[data.length-1].lon)
  };
    map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
      var flightPlanCoordinates = [
      ];
      $.each(data, function(i,v) {
        var content = "<h1>"+v.loc+"</h1>"
        var start = formatDate(new Date(v.start));
        var end = formatDate(new Date(v.end));
        if(start == end) {
          if(v.daytrip) {
          content += "<h3>Daytrip</h3>"
          }
          if( start !== null ) {
          content += "<h3>"+start+"</h3>"
          }
        } else {
          content += "<h3>"+start+"-"+end+"</h3>"
        }
        var ll = new google.maps.LatLng(v.lat,v.lon);
        if(!v.daytrip) {
          flightPlanCoordinates.push(ll);
        }
  var marker = new google.maps.Marker({
      position: ll,
      map: map,
      title: v.loc
  });
  google.maps.event.addListener(marker, 'click', function() {
    infowindow.close();
    infowindow.setContent(content);
    infowindow.open(map,marker);
  });
        });

      var flightPath = new google.maps.Polyline({
path: flightPlanCoordinates,
geodesic: true,
strokeColor: '#FF0000',
strokeOpacity: 1.0,
strokeWeight: 2
});

      flightPath.setMap(map);

      }
      });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
